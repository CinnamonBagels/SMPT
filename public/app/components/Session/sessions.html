<div class="row" ng-controller="SessionController">
	<div class="columns large-4 text-center">
		<div class="row">
			<div class="columns large-12">
				Active Sessions
			</div>
		</div>
	</div>
	<div class="columns large-4 text-center">
		<div class="row">
			<div class="columns large-12">
				Pending Invites
			</div>
		</div>
		<div class="row">
			<div class="columns large-12 text-center">
				<div ng-repeat="invite in pendingInvites">
					<div class="row">
						<div class="columns large-12">
							<div class="panel callout radius">
								<a href="/sessions/view/{{invite._id}}">{{invite.title}}</a>
								<p>{{invite.description}}</p>
							</div>
						</div>
					</div>
				</div>
				<a href="/sessions/new">Create a new session</a>
			</div>
		</div>
	</div>
	<div class="columns large-4 text-center">Pending Invites</div>
</div>
